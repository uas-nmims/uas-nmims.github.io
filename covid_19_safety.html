<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>COVID-19 Safety Measures</title>
    <link rel="stylesheet" href="styles/covid_19_safety.css">
</head>
<body>
    <div class="cards-list">

            <!Images used from https://pixabay.com/>
            </div>
            <div class="card_title title-white">
            <p>Proper Sanitization of rooms</p>
            </div>
        </div>
        <div class="card 2">
            <div class="card_image">
            <img src="images/masked_staff.png" />
            </div>
            <div class="card_title title-white">
            <p>Masked Staff</p>
            </div>
        </div>
        <div class="card 2">

            </div>
